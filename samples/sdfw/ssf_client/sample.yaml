sample:
  name: SSF Client Sample
  description: |
    Sample demonstrating how to build application with sdfw service framework
    enabled and how to request services from secure domain.

common:
  build_only: true
  tags: ci_build ci_samples_sdfw

tests:
  samples.sdfw.ssf_client:
    sysbuild: true
    tags: sysbuild ci_samples_sdfw
    platform_allow:
      - nrf54h20dk/nrf54h20/cpuapp
      - nrf54h20dk/nrf54h20/cpurad
      - nrf9280pdk/nrf9280/cpuapp
      - nrf9280pdk/nrf9280/cpurad
    integration_platforms:
      - nrf54h20dk/nrf54h20/cpuapp
      - nrf54h20dk/nrf54h20/cpurad
      - nrf9280pdk/nrf9280/cpuapp
      - nrf9280pdk/nrf9280/cpurad

  samples.sdfw.ssf_client.multi_cpu:
    tags: ci_build ci_samples_sdfw sysbuild
    sysbuild: true
    platform_allow:
      - nrf54h20dk/nrf54h20/cpuapp
      - nrf9280pdk/nrf9280/cpuapp
    integration_platforms:
      - nrf54h20dk/nrf54h20/cpuapp
      - nrf9280pdk/nrf9280/cpuapp
    extra_args:
      SB_CONFIG_BUILD_ALSO_FOR_RADIO_CORE=y
